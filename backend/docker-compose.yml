version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: red-academica-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-redacademica}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-redacademica123}
      POSTGRES_DB: ${POSTGRES_DB:-redacademica}
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - red-academica-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-redacademica}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: red-academica-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-redacademica}:${POSTGRES_PASSWORD:-redacademica123}@postgres:5432/${POSTGRES_DB:-redacademica}?schema=public
      NODE_ENV: production
      PORT: 3001
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    ports:
      - '3001:3001'
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./src:/app/src
    networks:
      - red-academica-network

  # Descomentar cuando se necesite implementar cach√© con Redis
